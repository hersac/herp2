services:
  db:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: heri
      POSTGRES_PASSWORD: Heriberto1995**
      POSTGRES_DB: herp
    ports:
      - "5436:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - app-network

